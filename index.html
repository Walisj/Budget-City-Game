<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Budget City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    .building-option {
      display: inline-block;
      margin: 10px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .building-option img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    #cityView {
      background: url('https://i.imgur.com/upOHde0.png') center/cover no-repeat;
      width: 90%;
      height: 400px;
      margin: 20px auto;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .zone {
      position: absolute;
    }

    .building-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin: 5px;
      position: relative;
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: sparkle 0.8s ease-out;
      background-image: radial-gradient(white, transparent 60%);
      background-repeat: repeat;
      background-size: 20px 20px;
      z-index: 2;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    .result {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
    }

    .done {
      background-color: #4caf50;
      color: white;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .person {
      position: absolute;
      width: 40px;
      height: auto;
      animation: roam 12s linear infinite;
    }

    @keyframes roam {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(100px, 30px);
      }
      50% {
        transform: translate(200px, 60px);
      }
      75% {
        transform: translate(100px, 90px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>

  <h1>Build Your Budget City</h1>
  <p>You have RM100 million. Choose wisely to develop your city!</p>
  <div id="budget">Remaining Budget: RM100 million</div>

  <div id="buildingChoices"></div>

  <p>
    <label for="size">Choose Size: </label>
    <select id="size">
      <option value="1">Medium (Normal Cost)</option>
      <option value="0.75">Small (Cheaper)</option>
      <option value="1.25">Large (Expensive)</option>
    </select>
  </p>

  <div id="cityView"></div>

  <button class="done" onclick="finishPlanning()">‚úÖ Done Planning</button>
  <button class="clear" onclick="resetPlanning()">üóëÔ∏è Clear My Choices</button>

  <div class="result" id="result"></div>

  <script>
    const buildings = [
      { name: "School", cost: 30, img: "https://i.imgur.com/D55hAJ5.gif" },
      { name: "Hospital", cost: 40, img: "https://i.imgur.com/hFGTjUw.gif" },
      { name: "Park", cost: 10, img: "https://i.imgur.com/aopODtG.png" },
      { name: "Mall", cost: 35, img: "https://i.imgur.com/MbExT3H.png" },
      { name: "Police Station", cost: 20, img: "https://i.imgur.com/SWMbTes.png" },
      { name: "Fire Station", cost: 25, img: "https://i.imgur.com/YKY1FXd.gif" },
      { name: "Library", cost: 15, img: "https://i.imgur.com/iOMz7mW.gif" },
      { name: "Playground", cost: 10, img: "https://i.imgur.com/uzmc9IE.gif" }
    ];

    const peopleGifs = [
      "https://i.imgur.com/HLFW4o5.gif",
      "https://i.imgur.com/iIFN5Ta.gif",
      "https://i.imgur.com/3ZaVHtm.gif",
      "https://i.imgur.com/YnaYfnM.gif"
    ];

    let selectedBuildings = [];
    let budget = 100;

    function renderBuildings() {
      const container = document.getElementById("buildingChoices");
      container.innerHTML = "";
      buildings.forEach((b, i) => {
        const div = document.createElement("div");
        div.className = "building-option";
        div.innerHTML = `<img src="${b.img}" /><div>${b.name}</div><div>RM${b.cost}M</div>`;
        div.onclick = () => {
          showSparkle(div);
          addBuilding(i);
        };
        container.appendChild(div);
      });
    }

    function addBuilding(index) {
      const sizeMultiplier = parseFloat(document.getElementById("size").value);
      const b = buildings[index];
      const adjustedCost = b.cost * sizeMultiplier;

    

      budget -= adjustedCost;
      selectedBuildings.push({ ...b, sizeMultiplier });

      const city = document.getElementById("cityView");
      const img = document.createElement("img");
      img.src = b.img;
      img.className = "building-img";
      img.title = `${b.name} - RM${adjustedCost.toFixed(1)}M`;
      img.style.transform = `scale(${sizeMultiplier})`;
      img.style.position = "absolute";
      img.style.left = `${Math.random() * 80 + 10}%`;
      img.style.top = `${Math.random() * 80 + 10}%`;

      city.appendChild(img);
      showSparkle(img);
      spawnRoamingPerson();
      updateBudget();
    }

    function spawnRoamingPerson() {
      const person = document.createElement("img");
      const gif = peopleGifs[Math.floor(Math.random() * peopleGifs.length)];
      person.src = gif;
      person.className = "person";
      person.style.left = `${Math.random() * 80}%`;
      person.style.top = `${Math.random() * 80}%`;
      document.getElementById("cityView").appendChild(person);
    }

    function updateBudget() {
      document.getElementById("budget").innerText = `Remaining Budget: RM${budget.toFixed(1)} million`;
    }

   function finishPlanning() {
  const spent = 100 - budget;
  let msg = "";
  let gif = "";

  if (budget < 0) {
    msg = `Uh-oh (¬∞„É≠¬∞) We're broke now!`;
    gif = `<img src="https://i.imgur.com/THFsn6C.jpeg" alt="broke gif" style="width:200px;margin-top:10px;">`;
  } else if (budget <= 10) {
    msg = `Efficient planning! You spent RM${spent.toFixed(1)} million. (*^‚ñΩ^*)`;
    gif = `<img src="https://i.imgur.com/sIO62bu.gif" alt="clapping gif" style="width:200px;margin-top:10px;">`;
  } else if (budget <= 30) {
    msg = `Great planning! You spent RM${spent.toFixed(1)} million. ( ‚Ä¢ÃÄ œâ ‚Ä¢ÃÅ )‚úß`;
    gif = `<img src="https://i.imgur.com/zjw90jV.gif" alt="thumbs up gif" style="width:200px;margin-top:10px;">`;
  } else {
    msg = `You only used RM${spent.toFixed(1)} million. You could build more ‚öÜ_‚öÜ`;
     gif = `<img src="https://i.imgur.com/FG8elDQ.gif" alt="moto gif" style="width:200px;margin-top:10px;">`;
  }

  document.getElementById("result").innerHTML = msg + "<br>" + gif;
}

    function resetPlanning() {
      selectedBuildings = [];
      budget = 100;
      document.getElementById("result").innerText = "";
      updateBudget();
      document.getElementById("cityView").innerHTML = "";
    }

    function showSparkle(target) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      target.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    renderBuildings();
    updateBudget();
    <!-- Leaderboard UI -->
<div id="leaderboardSection">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboardList"></ul>
  <button onclick="teacherLogin()">üîê Teacher Login</button>
</div>

<script>
  // Ask for player name on page load
  let playerName = localStorage.getItem("playerName") || "";
  while (!playerName) {
    playerName = prompt("Please enter your name:").trim();
  }
  localStorage.setItem("playerName", playerName);

  let isTeacher = false;

  function teacherLogin() {
    const pass = prompt("Enter teacher password:");
    if (pass === "teacher123") {
      isTeacher = true;
      renderLeaderboard();
      alert("Teacher access granted.");
    } else {
      alert("Incorrect password!");
    }
  }

  function finishPlanning() {
    const spent = 100 - budget;
    let msg = "";
    let gif = "";

    if (budget < 0) {
      msg = `Uh-oh (¬∞„É≠¬∞) We're broke now!`;
      gif = `<img src="https://i.imgur.com/THFsn6C.jpeg" alt="broke gif" style="width:200px;margin-top:10px;">`;
    } else if (budget <= 10) {
      msg = `Efficient planning! You spent RM${spent.toFixed(1)} million. (*^‚ñΩ^*)`;
      gif = `<img src="https://i.imgur.com/sIO62bu.gif" alt="clapping gif" style="width:200px;margin-top:10px;">`;
    } else if (budget <= 30) {
      msg = `Great planning! You spent RM${spent.toFixed(1)} million. ( ‚Ä¢ÃÄ œâ ‚Ä¢ÃÅ )‚úß`;
      gif = `<img src="https://i.imgur.com/zjw90jV.gif" alt="thumbs up gif" style="width:200px;margin-top:10px;">`;
    } else {
      msg = `You only used RM${spent.toFixed(1)} million. You could build more ‚öÜ_‚öÜ`;
      gif = `<img src="https://i.imgur.com/FG8elDQ.gif" alt="moto gif" style="width:200px;margin-top:10px;">`;
    }

    document.getElementById("result").innerHTML = msg + "<br>" + gif;

    updateLeaderboard(playerName, spent);
  }

  function updateLeaderboard(name, spent) {
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    const existing = leaderboard.find(p => p.name === name);
    if (existing) {
      existing.spent = spent;
    } else {
      leaderboard.push({ name, spent });
    }

    // Sort by lowest spent (best efficiency), but overspent (spent > 100) go to bottom
    leaderboard.sort((a, b) => {
      if (a.spent > 100 && b.spent <= 100) return 1;
      if (a.spent <= 100 && b.spent > 100) return -1;
      return a.spent - b.spent;
    });

    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    renderLeaderboard();
  }

  function renderLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";

    leaderboard.forEach((p, index) => {
      const li = document.createElement("li");
      li.innerHTML = `#${index + 1} - ${p.name}: RM${p.spent.toFixed(1)} million spent`;

      if (isTeacher) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.onclick = () => deleteEntry(p.name);
        delBtn.style.marginLeft = "10px";
        li.appendChild(delBtn);
      }

      list.appendChild(li);
    });
  }

  function deleteEntry(name) {
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    leaderboard = leaderboard.filter(p => p.name !== name);
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    renderLeaderboard();
  }

  // Initial render
  renderLeaderboard();
</script>

  </script>
</body>
</html>
